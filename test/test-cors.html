<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”— CORS Test for ScreenSharingControl</h1>
    <p>Testing cross-origin requests to share.volunteerlogin.org from this domain.</p>
    
    <button onclick="testAPI()">Test API with Custom Headers</button>
    <button onclick="testSSE()">Test SSE Connection</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, success = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${success ? 'âœ…' : 'âŒ'} ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            try {
                addResult('Testing API with custom headers...');
                
                const response = await fetch('https://share.volunteerlogin.org/api.php/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-Volunteer-ID': 'cors-test-user',
                        'X-Session-Token': 'cors-test-token-1234567890'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`API Success: ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`API Failed: ${response.status} ${response.statusText}`, false);
                }

            } catch (error) {
                addResult(`API Error: ${error.message}`, false);
            }
        }

        function testSSE() {
            try {
                addResult('Testing SSE connection...');
                
                const sseUrl = 'https://share.volunteerlogin.org/SSE.php?room_id=cors-test&user_id=cors-test-user&connection_id=1';
                const eventSource = new EventSource(sseUrl);
                
                let connected = false;
                
                const timeout = setTimeout(() => {
                    if (!connected) {
                        eventSource.close();
                        addResult('SSE Timeout: Connection took too long', false);
                    }
                }, 10000);
                
                eventSource.onopen = (event) => {
                    connected = true;
                    clearTimeout(timeout);
                    addResult('SSE Success: Connection established', true);
                    
                    // Close after confirming connection
                    setTimeout(() => {
                        eventSource.close();
                        addResult('SSE: Connection closed gracefully', true);
                    }, 3000);
                };
                
                eventSource.onmessage = (event) => {
                    addResult(`SSE Message: ${event.data}`, true);
                };
                
                eventSource.onerror = (error) => {
                    clearTimeout(timeout);
                    eventSource.close();
                    addResult(`SSE Error: Connection failed (readyState: ${eventSource.readyState})`, false);
                };
                
            } catch (error) {
                addResult(`SSE Error: ${error.message}`, false);
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', () => {
            addResult(`Testing from origin: ${window.location.origin}`);
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
