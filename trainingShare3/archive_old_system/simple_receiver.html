<!DOCTYPE html>
<html>
<head>
    <title>Simple WebRTC Receiver</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 10px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        video { width: 600px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .waiting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Simple WebRTC Screen Share Receiver</h1>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="status" class="status waiting">Waiting for connection...</div>
    
    <div>
        <h3>Shared Screen:</h3>
        <video id="remoteVideo" autoplay></video>
    </div>
    
    <div>
        <h3>Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        const myId = 'receiver_' + Math.random().toString(36).substr(2, 5);
        const targetId = 'caller';
        let pc = null;
        let lastMessageTime = 0;
        let hasJoined = false;
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateStatus(text, isConnected = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + (isConnected ? 'connected' : 'waiting');
        }
        
        async function sendMessage(message) {
            message.from = myId;
            message.to = targetId;
            
            try {
                const response = await fetch('minimal_signaling_test.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(message)
                });
                const result = await response.json();
                log(`SENT: ${message.type}`);
            } catch (error) {
                log(`ERROR sending: ${error.message}`);
            }
        }
        
        async function checkForCaller() {
            if (hasJoined) return;
            
            try {
                const response = await fetch('minimal_signaling_test.php?action=check-caller');
                const result = await response.json();
                
                if (result.callerActive) {
                    log('Caller is active - joining...');
                    hasJoined = true;
                    joinCall();
                }
            } catch (error) {
                // Silent error
            }
        }
        
        async function joinCall() {
            updateStatus('Connecting to caller...');
            
            // Create peer connection
            pc = new RTCPeerConnection({
                iceServers: [{'urls': 'stun:stun.l.google.com:19302'}]
            });
            
            // Handle incoming stream
            pc.ontrack = (event) => {
                log(`Remote stream received - ${event.streams.length} stream(s)`);
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = event.streams[0];
                updateStatus('Connected - receiving screen share', true);
            };
            
            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    });
                }
            };
            
            // Connection state monitoring
            pc.onconnectionstatechange = () => {
                log(`Connection state: ${pc.connectionState}`);
                if (pc.connectionState === 'connected') {
                    updateStatus('Connected - receiving screen share', true);
                } else if (pc.connectionState === 'failed') {
                    updateStatus('Connection failed');
                }
            };
            
            // Send join request
            sendMessage({
                type: 'join-request'
            });
        }
        
        async function pollMessages() {
            try {
                const response = await fetch(`minimal_signaling_test.php?to=${myId}&since=${lastMessageTime}`);
                const result = await response.json();
                
                if (result.messages) {
                    for (const msg of result.messages) {
                        lastMessageTime = Math.max(lastMessageTime, msg.timestamp);
                        handleMessage(msg);
                    }
                }
            } catch (error) {
                // Silent error
            }
        }
        
        async function handleMessage(msg) {
            log(`RECEIVED: ${msg.type} from ${msg.from}`);
            
            switch (msg.type) {
                case 'offer':
                    await handleOffer(msg.offer);
                    break;
                case 'ice-candidate':
                    await handleIceCandidate(msg.candidate);
                    break;
            }
        }
        
        async function handleOffer(offer) {
            if (!pc) {
                log('ERROR: No peer connection');
                return;
            }
            
            try {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                sendMessage({
                    type: 'answer',
                    answer: answer
                });
                
                log('Answer sent');
            } catch (error) {
                log(`Error handling offer: ${error.message}`);
            }
        }
        
        async function handleIceCandidate(candidate) {
            if (!pc) return;
            
            try {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                log(`Error adding ICE candidate: ${error.message}`);
            }
        }
        
        // Check for caller immediately
        checkForCaller();
        
        // Check for caller every 2 seconds
        setInterval(checkForCaller, 2000);
        
        // Poll for messages every second
        setInterval(pollMessages, 1000);
        
        log(`Receiver ready (ID: ${myId})`);
    </script>
</body>
</html>
